<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fotag!</title>

    <!--
    All of your CSS must go in css/fotag.css. Do not add styles to individual elements.
    All of your CSS must be your own -- you may not use third-party CSS, like Bootstrap.
    -->
    <link rel="stylesheet" href="css/fotag.css"/>
    <style>
        .marking-button {
            float:right;
        }
        .marking-div-clear {
            clear:both;
        }
    </style>
</head>
<body>

<div id="app-container">
    <!--
         An attachment point to place all of your dynamically created content. Do not remove or
         rename this div.
    -->
</div>

<!-- A template for a file chooser, to select multiple files. See FileChooser in view.js. -->
<template id="file-chooser">
    <input type="file" class="files-input" name="file_results[]" multiple />
    <output id="list"></output>
</template>

<template id="toolbar">
    <div class="view-select-container float-left"></div>
    <h1 class="float-left">Fotag!</h1>
    <div class="float-right">
        <span class="float-left">Filter by:</span>
        <div class="rating-select-container float-left"></div>
    </div>
</template>

<template id="view-select-button">
    <div class="img-button"></div>
</template>

<!-- whitespace removed so that there is no spacing between stars in resulting document. -->
<template id="single-star"><span class="star">
        <!-- xml for star taken from http://commons.wikimedia.org/wiki/File:Five-pointed_star.svg -->
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 51 48">
            <path fill="none" stroke="#000" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
        </svg>
</span></template>

<template id="star-rating">
    <div class="float-left star-container" width="0%">

    </div>
</template>

<template id="image-renderer">
    <div class="image-div">
        <img class="image" src="">
    </div>
    <div class="image-metadata">
        <div class="image-name"></div>
        <div class="image-updated-date"></div>
        <div class="image-caption"></div>
        <div class="image-rating float-none"></div>
    </div>
</template>

<template id="image-popup">
    <div class="button-div">
        <button class="close-button" onclick="closePopup()">X</button>
    </div>
    <div class="image-popup-div">
        <img class="full-image" src="">
    </div>
</template>

<!-- Keep this here so TAs can run your unit tests -->
<div id="unit-tests">

    <!-- This button is for marking purposes to test your architecture. Do not remove it-->
    <button class="marking-button">Mark Me!</button>
    <div class="marking-div-clear"></div>

    <a href="unit_tests.html">Run Unit Tests</a>
</div>

<script src="js/ext/underscore.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/fotag.js"></script>
<script src="js/markers_code.js"></script>
</body>
</html>
